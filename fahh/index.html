<!DOCTYPE html>
<html>
<head>
    <title>For You ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
            transition: background 1s ease, color 1s ease, opacity 1.5s ease;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            opacity: 0;
            transition: opacity 1.5s ease;
            margin: 15px 0;
            font-size: 24px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: opacity 1.5s ease;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 30px;
            background: #ff4d6d;
            color: white;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            max-width: 250px;
        }

        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.4);
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        .dark-mode {
            color: #e0e0e0;
        }
    </style>
</head>

<body>

<div class="container">
    <img id="sceneImg" src="cat4.jpg">
    <h1 id="text">Hi, how are you?</h1>
    <button onclick="nextScene()">Next</button>
</div>

<!-- üéµ TWO AUDIO FILES -->
<audio id="normalMusic" src="catmusic.mp3" loop></audio>
<audio id="spookyMusic" src="spooky.mp3" loop></audio>

<script>
let scene = 1;
let musicStarted = false;

const normalMusic = document.getElementById("normalMusic");
const spookyMusic = document.getElementById("spookyMusic");

window.onload = () => {
    setTimeout(() => {
        document.getElementById("text").style.opacity = 1;
    }, 200);
};

function nextScene() {
    const text = document.getElementById("text");
    const body = document.body;
    const img = document.getElementById("sceneImg");

    // Start normal music safely on first click
    if (!musicStarted) {
        normalMusic.volume = 0.5;
        normalMusic.play().catch(() => {});
        musicStarted = true;
    }

    text.style.opacity = 0;
    img.style.opacity = 0;

    setTimeout(() => {

        if (scene === 1) {
            scene++;
            text.innerHTML = "Valentine is coming soon hehehe ‚ù§Ô∏è";
            img.src = "cat1.jpg";
            createHearts();
        }

        else if (scene === 2) {
            scene++;
            text.innerHTML = "Can I ask you something...";
            img.src = "cat2.jpg";
        }

        else if (scene === 3) {
            scene++;

            // üî• SWITCH TO SPOOKY MUSIC
            normalMusic.pause();
            normalMusic.currentTime = 0;

            spookyMusic.volume = 0.6;
            spookyMusic.play();

            text.innerHTML = "Why do some people tend to violate equality just for the sake of feeling better about themselves... as if the feelings of others are not valid?";
            img.style.display = "none";
            clearHearts();
            body.classList.add("dark-mode");
            body.style.background =
                "linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('cat5.jpg') center/cover no-repeat";

            text.style.opacity = 1;
            return;
        }

        else if (scene === 4) {
            scene++;

            // üî• SWITCH BACK TO NORMAL MUSIC
            spookyMusic.pause();
            spookyMusic.currentTime = 0;

            normalMusic.play();

            text.innerHTML = "Anyway... Happy Valentine's Day, pookie ‚ù§Ô∏è";
            img.style.display = "block";
            img.src = "cat3.jpg";
            body.classList.remove("dark-mode");
            body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
            createHearts();
        }

        else if (scene === 5) {
            window.close();
            document.body.innerHTML =
                "<h1 style='color:white;background:black;height:100vh;display:flex;justify-content:center;align-items:center;'>Goodbye ‚ù§Ô∏è</h1>";
            return;
        }

        text.style.opacity = 1;
        img.style.opacity = 1;

    }, 400);
}

function createHearts() {
    clearHearts();
    for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
    }
}

function clearHearts() {
    document.querySelectorAll(".heart").forEach(h => h.remove());
}
</script>

</body>
</html>
